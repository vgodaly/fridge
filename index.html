<!DOCTYPE html>
<html>
<head>
  <title>Fridge List</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      color: #2d3748;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #edf2f7;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 1.1em;
      color: #4a5568;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      transition: background 0.2s;
    }
    ul li:hover {
      background: #e2e8f0;
    }
    a {
      color: #3182ce;
      text-decoration: none;
      display: block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Fridges</h1>
    <ul>
      <li><a href="fridge1.html">Fridge 1</a></li>
      <li><a href="fridge2.html">Fridge 2</a></li>

    </ul>
  </div>
</body>
</html>
